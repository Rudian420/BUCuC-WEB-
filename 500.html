<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - BRAC University Cultural Club</title>
    <meta name="description" content="We're experiencing technical difficulties. Please try again later.">
    <link rel="canonical" href="https://bucuc.bracu.ac.bd/500.html" />
    
    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/templatemo-festava-live.css" rel="stylesheet">
    <link href="css/enhanced.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #f3d35c;
            text-shadow: 0 0 20px rgba(243, 211, 92, 0.5);
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-error {
            background: #f3d35c;
            color: #333;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-error:hover {
            background: #e76f2c;
            color: white;
            transform: translateY(-2px);
            text-decoration: none;
        }
        
        .btn-secondary-error {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 22px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-secondary-error:hover {
            background: white;
            color: #ff6b6b;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">500</div>
            <h1 class="error-title">Server Error</h1>
            <p class="error-message">
                We're experiencing technical difficulties. Our team has been notified and is working to fix the issue. 
                Please try again in a few minutes.
            </p>
            <div class="error-actions">
                <a href="/" class="btn btn-error">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <button onclick="window.location.reload()" class="btn btn-secondary-error">
                    <i class="fas fa-redo"></i> Try Again
                </button>
            </div>
        </div>
    </div>
    
    <script src="js/enhanced.js"></script>
</body>
</html>
